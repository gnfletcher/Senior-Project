<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="google-signin-client_id"
          content="954291488958-ig8s3gtevrrnicqti75evsssaqontonu.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
        var googleUser = {};
        var startApp = function () {
            gapi.load('auth2', function () {
                // Retrieve the singleton for the GoogleAuth library and set up the client.
                auth2 = gapi.auth2.init({
                    client_id: '954291488958-ig8s3gtevrrnicqti75evsssaqontonu.apps.googleusercontent.com',
                    cookiepolicy: 'single_host_origin',
                    // Request scopes in addition to 'profile' and 'email'
                    scope: 'https://www.googleapis.com/auth/calendar.readonly'
                });
                attachSignin(document.getElementById('customBtn'));
            });
        };

        var email;

        function attachSignin(element) {
            console.log(element.id);
            auth2.attachClickHandler(element, {},
                    function (googleUser) {
                        document.getElementById('name').innerText = "Signed in: " +
                                googleUser.getBasicProfile().getName();
                        document.getElementById('email').innerText = "Email: " +
                                googleUser.getBasicProfile().getEmail();
                        email = googleUser.getBasicProfile().getEmail();
                        window.location = "https://swang.devspace.link/dev/rahome.php?=" + email
                    }, function (error) {
                        alert(JSON.stringify(error, undefined, 2));
                    });
        }
    </script>

    <style type="text/css">
        #customBtn {
            display: inline-block;
            background: blue;
            color: #fff;
            width: 60%;
            border-radius: 5px;
            border: thin solid #888;
            box-shadow: 1px 1px 1px grey;
            white-space: nowrap;
        }

        #customBtn:hover {
            cursor: pointer;
        }

        span.label {
            font-family: serif;
            font-weight: normal;
        }

        span.buttonText {
            display: inline-block;
            vertical-align: middle;
            padding-left: 42px;
            padding-right: 42px;
            font-size: 100%;
        }
    </style>
    <title>RLUH - Login</title>
    <!-- Bootstrap core CSS-->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom fonts for this template-->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom styles for this template-->
    <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input class="form-control" id="exampleInputEmail1" type="email" aria-describedby="emailHelp"
                           placeholder="Enter email">
                </div>
                <div id="gSignInWrapper" align="center">
                    <div id="customBtn" class="customGPlusSignIn">
                        <span class="buttonText">Login</span>
                    </div>
                </div>
                <div id="name"></div>
                <div id="email"></div>
                <script>startApp();</script>
            </form>
            <div class="text-center">
                <a class="d-block small mt-3" href="register.html">Register for an Account</a>
                <a class="d-block small" href="forgot-password.html">Forgot Password?</a>
            </div>
        </div>
    </div>
</div>
